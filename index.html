<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humor Viral en Redes Sociales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #555;
      text-align: center;
    }
    .form-tool {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta h3 {
      color: #180E3C;
      margin-bottom: 10px;
    }
    .cta a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00CE5D;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .cta a:hover {
      background-color: #009E49;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Humor Viral</h1>
    <p>Crea publicaciones humorísticas que conecten y aumenten tu visibilidad en redes.</p>

    <div class="form-tool">
      <form id="humorForm">
        <label for="topic">Tema o situación cotidiana:</label>
        <input type="text" id="topic" placeholder="Ejemplo: Trabajar desde casa, usar el transporte público" required>

        <label for="format">Formato preferido:</label>
        <textarea id="format" placeholder="Ejemplo: Meme, video corto, juego de palabras" rows="2" required></textarea>

        <label for="audience">Describe a tu audiencia:</label>
        <textarea id="audience" placeholder="Ejemplo: Profesionales, estudiantes, emprendedores" rows="2"></textarea>

        <button type="button" onclick="generateHumorPost()">Generar Publicación Humorística</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <div class="cta">
      <h3>¿CAMPO DE JUEGO O MINA DE ORO?</h3>
      <a href="https://klicana.work/ykEi0H">SÍ, QUIERO INSCRIBIRME EN MISIÓN GESTOR RRSS</a>
    </div>
  </div>

  <script>
    function generateHumorPost() {
      const topic = document.getElementById('topic').value;
      const format = document.getElementById('format').value;
      const audience = document.getElementById('audience').value || "todos";

      if (!topic || !format) {
        document.getElementById('result').innerHTML = '<span style="color: red;">Por favor, completa los campos requeridos.</span>';
        return;
      }

      document.getElementById('result').innerHTML = `
        <h3>Tu publicación humorística:</h3>
        <p><strong>Tema:</strong> ${topic}</p>
        <p><strong>Formato:</strong> ${format}</p>
        <p><strong>Idea:</strong> ¿Cómo sería si ${topic} se convirtiera en una situación cómica para ${audience}? ¡Usa este formato (${format}) para captar la atención y generar risas!</p>
        <p>Ejemplo: Si el tema es "reuniones virtuales", un meme podría decir: "Zoom: Donde todos parecen mirar directamente al infinito".</p>
      `;
    }
  </script>
</body>
</html>
